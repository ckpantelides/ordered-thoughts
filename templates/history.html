<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"/>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Filed thoughts</title>

</head>

<body>

  <form id="buttons">
      <button type="submit" formaction="/" id="back">
        <img src = static/backarrow.svg id="backarrow">
      </button>
      <button type="submit" formaction="/logout" id="logout">
          <img src = static/logout.svg id="logout">
      </button>
  </form>

  <h1 id="history">Filed thoughts.</h1>

  <div id="container">

  <!-- Nested loops to iterate over category and then thought in category -->

  {% for category in thoughts_by_category %}
    <p>{{ category[0] }}</p>

    <table>
      {% for elem in category[1] %}
      <tr><td>{{ elem }}</td></tr>
      {% endfor %}
    </table>

  {% endfor %}

  </div>

  <br>
  <br>

  <form>
    <button type="submit" formaction="/edit">Edit thoughts</button>
  </form>

</body>

</html>
